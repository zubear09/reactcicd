name: React CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: npm ci
        run: npm ci

      - name: Install dependencies
        run: npm install vite@latest

      - name: Run tests
        run: npm test --if-present

      - name: Build project
        run: npm run build --if-present
